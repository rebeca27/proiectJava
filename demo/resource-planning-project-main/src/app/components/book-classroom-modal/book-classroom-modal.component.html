<div
  class="modal fade"
  data-backdrop="true"
  id="bookClassroomModal"
  role="dialog"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="row">
        <div class="d-flex justify-content-between col-12">
          <div class="modal-title">
            <span> Rezerva {{ classroomName }} </span>
          </div>
          <button
            (click)="hideModal()"
            aria-label="Close"
            class="btn close"
            data-dismiss="modal"
            type="button"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <form [formGroup]="form" class="w-100">
          <div class="row">
            <div class="col-6">
              <mat-form-field>
                <mat-label>Start</mat-label>
                <input
                  formControlName="startDate"
                  matInput
                  placeholder="Start Date"
                  required
                  type="datetime-local"
                />
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field>
                <mat-label>End</mat-label>
                <input
                  formControlName="endDate"
                  matInput
                  placeholder="End Date"
                  required
                  type="datetime-local"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field>
                <mat-label>Motiv</mat-label>
                <textarea
                  formControlName="reason"
                  matInput
                  placeholder="Reason"
                  required
                ></textarea>
              </mat-form-field>
            </div>
          </div>
          <div>
            <button
              (click)="bookClassroom()"
              [disabled]="form.status == 'INVALID'"
              class="btn btn-success float-right"
            >
              Rezerva
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
